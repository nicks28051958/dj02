<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма расчета кредита</title>
    <!-- Ссылки на Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #20B2AA; /* Светло-голубой фон */
        }
    </style>
</head>
<body>

 {% include 'main/menu.html' %}

<form method="post">
    {% csrf_token %}

    <div class="container" style="margin-top: 50px;" >
        <div class="row"> <!-- Один общий ряд для всех банков -->
            {% for i in "123" %}
                <div class="col-md-4 mb-4"> <!-- Колонка для карточки с отступом снизу -->
                    <div class="card"> <!-- Начало карточки -->
                        <div class="card-body">

                            <div class="form-group">
                                <label for="bank_name_{{ i }}">Название банка:</label>
                                <input type="text" name="bank_name_{{ i }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="credit_type_{{ i }}">Тип кредита:</label>
                                <input type="text" name="credit_type_{{ i }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="credit_sum_{{ i }}">Сумма кредита (руб.):</label>
                                <input type="number" name="credit_sum_{{ i }}" class="form-control" step="100000" required>
                            </div>
                            <div class="form-group">
                                <label for="interest_rate_{{ i }}">Процентная ставка (%):</label>
                                <input type="number" name="interest_rate_{{ i }}" class="form-control" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="credit_term_{{ i }}">Срок кредита (мес.):</label>
                                <input type="number" name="credit_term_{{ i }}" class="form-control" required>
                            </div>
                        </div>
                    </div> <!-- Конец карточки -->
                </div>
            {% endfor %}
        </div>

        <div class="text-center"> <!-- Центрируем кнопку -->
            <button type="submit" class="btn btn-primary">Рассчитать</button>
        </div>
    </div>
</form>

<!-- Ссылки на Bootstrap JS и его зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% include 'main/footer.html' %}
</body>
</html>
